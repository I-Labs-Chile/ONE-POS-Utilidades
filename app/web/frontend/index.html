<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Servidor de impresión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="app">
        <h1>Servidor de impresión para impresora Q-Cube</h1>

        <label class="dropzone" id="dropzone">
            <p>Haz click, arrastra o pega un archivo aquí</p>
            <input type="file" id="fileInput" accept="application/pdf,image/*">
        </label>

        <div class="status" id="status"></div>

        <div class="health">
            <div class="dot" id="healthDot"></div>
            <span id="healthText">Comprobando estado…</span>
        </div>

        <div class="footer">
            <img src="/static/empresa.png" alt="Empresa">
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
